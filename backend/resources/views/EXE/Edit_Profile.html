<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
        }

        .edit-profile-card {
            max-width: 600px;
            margin: 60px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
        }

        .edit-profile-card h4 {
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-label {
            text-transform: lowercase;
        }

        .form-control,
        .form-control:focus {
            border-radius: 4px;
            box-shadow: none;
        }

        .btn-save {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        .btn-cancel {
            background-color: #0d6efd;
            color: #fff;
            font-weight: bold;
        }

        .btn-save:hover,
        .btn-cancel:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="edit-profile-card">
        <h4>Edit Profile</h4>

        <form>
            <div class="row mb-3 align-items-center">
              <label class="col-sm-3 col-form-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value="Nguyen Van A">
              </div>
            </div>
          
            <div class="row mb-3 align-items-center">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" value="nguyenvana@gmail.com">
              </div>
            </div>
          
            <div class="row mb-3 align-items-center">
              <label class="col-sm-3 col-form-label">Phone</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value="012345678">
              </div>
            </div>
          
            <div class="row mb-3 align-items-center">
              <label class="col-sm-3 col-form-label">Avatar</label>
              <div class="col-sm-9">
                <input type="file" class="form-control">
              </div>
            </div>
          
            <div class="row mb-3 align-items-center">
              <label class="col-sm-3 col-form-label">City</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          
            <div class="row mb-4">
              <div class="col-sm-12">
                <textarea class="form-control" rows="4" placeholder="Lorem ipsum dolor sit amet...">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...
                </textarea>
              </div>
            </div>
          
            <div class="d-flex justify-content-center gap-3">
              <button type="button" class="btn btn-secondary px-4">Cancel</button>
              <button type="submit" class="btn btn-primary px-4">Save</button>
            </div>
          </form>
          
    </div>

</body>

</html>
